<html>
   <head>
      <title>group Selector</title>
   </head>
   <style>
      body{background: #000;}
      #in_red{color: red;}
      .in_blue{color: blue;}
      h5{color: green;}

      #in_red, .in_blue, h5 {background-color: pink;}

   </style>
   <body>
      <h1 id="in_red">Hi Firoz Alam</h1>

      <h2 class="in_blue">Chaudhary</h2>

      <p class="in_blue">Lorem ipsum dolor sit amet.</p>

      <h5>Hello World</h5>


   </body>
</html>
